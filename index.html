<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2225c51832.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-violet-800 text-center mt-5">Simple Text Editor</h1>
    </header>
    <main>
        <section class="container w-full bg-sky-400 mx-auto mt-8 rounded">


<div class="grid grid-cols-8 gap-4">
        <button id="bold-btn"><i class="fa-solid fa-bold mt-4"></i></button>
        <button id="italic-btn" class="text-black mt-4"><i class="fa-solid fa-italic"></i></button>
       <button id="underline-btn" class="text-black mt-4"><i class="fa-solid fa-underline"></i></button>
   
       <button id="right-btn"  class="mx-auto mt-4" ><i class="fa-solid fa-align-right"></i></button>
       <button id="center-btn" class="mx-auto mt-4"><i class="fa-solid fa-align-center"></i></button>
       <button id="left-btn" class="mx-auto mt-4"><i class="fa-solid fa-align-left"></i></button>
       <button id="justify-btn" class="mx-auto mt-4"><i class="fa-solid fa-align-justify"></i></button>
       <input class="mt-4" type="color" name="color-code" id="color-code" value="#000000"/>
    </div>
 

      
<textarea class="w-9/12 ml-36 mt-8" placeholder="write your text here" name="" id="text-area" cols="30" rows="10"> </textarea> 
</section>
</main>
<script src="index.js"></script>
</body>
</html>
